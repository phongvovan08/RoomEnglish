<!DOCTYPE html>
<html>
<head>
    <title>Test OpenAI TTS API</title>
</head>
<body>
    <h1>Test OpenAI TTS API</h1>
    <button onclick="testOpenAI()">Test với API Key</button>
    <div id="result"></div>

    <script>
        async function testOpenAI() {
            const apiKey = 'sk-proj-xxx'
            
            console.log('Testing OpenAI API...')
            document.getElementById('result').innerHTML = 'Testing...'
            
            try {
                const response = await fetch('https://api.openai.com/v1/audio/speech', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'tts-1',
                        input: 'Hello, this is a test from RoomEnglish app.',
                        voice: 'alloy'
                    })
                })
                
                console.log('Response:', response.status, response.statusText)
                
                if (response.ok) {
                    const audioBuffer = await response.arrayBuffer()
                    console.log('Success! Audio buffer size:', audioBuffer.byteLength)
                    
                    // Play audio
                    const blob = new Blob([audioBuffer], { type: 'audio/mp3' })
                    const audioUrl = URL.createObjectURL(blob)
                    const audio = new Audio(audioUrl)
                    audio.play()
                    
                    document.getElementById('result').innerHTML = '✅ SUCCESS! Audio playing...'
                } else {
                    const error = await response.text()
                    console.error('Error:', error)
                    document.getElementById('result').innerHTML = `❌ ERROR: ${response.status} - ${error}`
                }
            } catch (error) {
                console.error('Network error:', error)
                document.getElementById('result').innerHTML = `❌ NETWORK ERROR: ${error.message}`
            }
        }
    </script>
</body>
</html>
